<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Manage Projects</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <div class="header__inside">
            <div class="logo">
              <span class="material-icons logo__left">view_module</span>
              <span class="material-icons logo__arrow">keyboard_arrow_down</span>
            </div>

            <form action="#" class="search">
              <input type="text" class="search__input" placeholder="Search">
              <button class="search__button">
                <span class="material-icons search__icon">search</span>
              </button>
            </form>

            <nav class="user-nav">
              <div class="user-nav__left">
                <span class="user-nav__date">29 Dez 2020</span>
                <div class="user-nav__icon-box">
                  <svg class="user-nav__icon">
                      <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 20 20" width="18"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
                  </svg>
                  <span class="user-nav__notification">7</span>
                </div>
              </div>
              <div class="user-nav__right">
                <span class="user-nav__name">Charles Merl</span>
                <img src="img/user1.jpg" alt="user image" class="user-nav__user-photo">
                <span class="material-icons logo__arrow user-nav__user-arrow">keyboard_arrow_down</span>
              </div>
            </nav>
          </div>
        </header>

        <div class="content">
          <div class="sidebar">
            <ul class="side-nav">
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">dashboard</span>
                  <span>Dashboard</span>                 
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">group</span>  
                  <span>People</span>                  
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">business_center</span>
                  <span>Finances</span>                  
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">show_chart</span>                    
                  <span>Statics</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">insert_drive_file</span>
                  <span>Documents</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <span class="material-icons side-nav__icon">calendar_today</span>                    
                  <span>Calendar</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </div>
</body>
</html>
